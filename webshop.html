<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Living Webshop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>De Living Merchandise Shop</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>

    <main>
        <!-- Product Section -->
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <!-- Product 1 -->
                <div class="product">
                    <img src="images/tshirt.jpg" alt="T-Shirt">
                    <h3>De Living T-Shirt</h3>
                    <p>Price: €20.00</p>
                    <button onclick="addToCart('De Living T-Shirt', 20)">Add to Cart</button>
                </div>
                <!-- Product 2 -->
                <div class="product">
                    <img src="images/mug.jpg" alt="Mug">
                    <h3>De Living Mug</h3>
                    <p>Price: €10.00</p>
                    <button onclick="addToCart('De Living Mug', 10)">Add to Cart</button>
                </div>
                <!-- Product 3 -->
                <div class="product">
                    <img src="images/cap.jpg" alt="Cap">
                    <h3>De Living Cap</h3>
                    <p>Price: €15.00</p>
                    <button onclick="addToCart('De Living Cap', 15)">Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </ul>
            <p id="total-price">Total: €0.00</p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
</body>
</html>
